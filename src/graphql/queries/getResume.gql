query Resume {
  resume: Resume_get {
    title
    github
    resumeList {
      name
      logo {
        src
        alt
        width
        height
      }
      startDate
      endDate
      website
      description
      carrierList {
        groupName
        list {
          name
          completed
          startDate
          endDate
          techList
          description
        }
      }
    }
  }
}
