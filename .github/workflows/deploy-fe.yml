name: Github Page

on:
  push:
    tags:
      - release-fe-*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Remove .husky
        run: rm -rf .husky
      - name: Create .env.production file
        run: echo ${{ vars.ENV_FE_PROD }} | base64 -d > apps/fe/.env.production
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - name: Install dependencies
        run: pnpm i
      - name: Install Next.js
        run: npm i -g next
      - name: Build application
        run: pnpm build --filter fe
      - name: Deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGE_TOKEN }}
          publish_dir: apps/fe/dist
