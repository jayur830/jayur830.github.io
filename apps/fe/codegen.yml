overwrite: true
# schema: https://jayur830-github-io-server-nestjs.fly.dev/api/graphql
schema: http://localhost:4000/api/graphql
documents: ./src/**/*.gql
generates:
  ./src/graphql/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
    configs:
      - skipTypename: false
      - withHooks: true
      - withHOC: false
      - withComponent: false
